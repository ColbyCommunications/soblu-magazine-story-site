[build.environment]
  NPM_CONFIG_USERCONFIG = "./netlify/.npmrc"

[[headers]]
  for = "*.js"
  [headers.values]
    cache-control = '''
    public
    max-age=3600'''
[[headers]]
  for = "*.css"
  [headers.values]
    cache-control = '''
    public
    max-age=3600'''
[[headers]]
  for = "*.html"
  [headers.values]
    cache-control = '''
    public
    max-age=3600'''
    